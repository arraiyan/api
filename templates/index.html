<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <!-- SCRIPT  -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <title>Document</title>


    <style>
        .border {
            border: 2px solid black;
        }
        .text_color{
            color: orange;
            font-weight: bold;
        }
        .transparent{
            background-color: transparent;

        }
    </style>
</head>

<body>
    
    <main style="background-color: black;">
        <div class="card_main ">
            <ul type='none' class="row " style="padding: 0%; margin: 0%;" id='tester'>
                <li class="col ">
                    <div>
                        <div class="row">
                            <div class="col d-flex justify-content-end m-2 p-1 fs-3 " id='market_cap' style="color: orangered;">0</div>
                            <div class="col d-flex justify-content-center fs-1" style="font-weight: bold; color: orangered;">|</div>
                        </div>
                        <div class="d-flex justify-content-center text_color" style="font-size:14px;">
                                MARKET CAPS
                        </div>
                    </div>
                </li>
                <li class="col ">
                    <div>
                        <div class="row">
                            <div class="col d-flex justify-content-end m-2 p-1 fs-3" id='holder'  style="color: orangered;">0</div>
                            <div class="col d-flex justify-content-center fs-1" style="font-weight: bold; color: orangered;">|</div>
                        </div>
                        <div class="d-flex justify-content-center text_color" style="font-size:14px;">
                            TOTAL HOLDER
                        </div>
                    </div>
                </li>
                <li class="col ">
                    <div>
                        <div class="row">
                            <div class="col d-flex justify-content-end m-2 p-1 fs-3"  id='telegram_user'  style="color: orangered;">0</div>
                            <div class="col d-flex justify-content-center fs-1" style="font-weight: bold; color: orangered;">|</div>
                        </div>
                        <div class="d-flex justify-content-center text_color" style="font-size:14px;">
                            TELEGRAM MEMBER
                        </div>
                    </div>
                </li>
                

            </ul>
        </div>
    </main>

    
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
        crossorigin="anonymous"></script>

    <script>
        var trigger = false;
        var tester = document.getElementById('tester');
       
       var dist = 50;
       window.onscroll = function () {
           var above = checkVisible(tester, dist, 'above');
           var below = checkVisible(tester, dist, 'below');
           if (trigger==false){if(isInViewport(tester)==true){setTimeout(function () { tick2(); }, 1000);}}
           
       };
       checkVisible(tester, dist)
       function checkVisible(elm, threshold, mode) {
           threshold = threshold || 0;
           mode = mode || 'visible';

           var rect = elm.getBoundingClientRect();
           var viewHeight = Math.max(document.documentElement.clientHeight, window.innerHeight);
           var above = rect.bottom - threshold < 0;
           var below = rect.top - viewHeight + threshold >= 0;

           return mode === 'above' ? above : (mode === 'below' ? below : !above && !below);
       }
       function isInViewport(element) {
            const rect = element.getBoundingClientRect();
            return (
                rect.top >= 0 &&
                rect.left >= 0 &&
                rect.bottom <= (window.innerHeight || document.documentElement.clientHeight) &&
                rect.right <= (window.innerWidth || document.documentElement.clientWidth)
            );
        }
        if(isInViewport(tester)==true){setTimeout(function () { tick2(); }, 1000);}










        var holder = 0;
        var orginal_holder = 10000;
        var telegram_user = 0;
        var orginal_telegram_user = 5000;
        var market_cap = 0;
        var orginal_market_cap = 7000;
        function tick1() {
            if(telegram_user < orginal_telegram_user){document.getElementById('telegram_user').innerText = telegram_user + 100;telegram_user=telegram_user+100;}
            if(market_cap < orginal_market_cap){document.getElementById('market_cap').innerText = market_cap + 100;market_cap=market_cap+100;}
            if(holder < orginal_holder){document.getElementById('holder').innerText = holder + 100;holder=holder+100;}
            setTimeout(tick2, 50)
        }
        function tick2() {
            if(holder < orginal_holder){document.getElementById('holder').innerText = holder + 100;holder=holder+100;}
            if(telegram_user < orginal_telegram_user){document.getElementById('telegram_user').innerText = telegram_user + 100;telegram_user=telegram_user+100;}
            if(market_cap < orginal_market_cap){document.getElementById('market_cap').innerText = market_cap + 100;market_cap=market_cap+100;}
            if(holder>=orginal_holder){if(telegram_user>=orginal_telegram_user){if(market_cap>=orginal_market_cap){console.log('terminated');return 0;}}}
            setTimeout(tick1, 50);
        }
    </script>
</body>

</html>
